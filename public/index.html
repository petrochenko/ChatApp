<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chat</title>
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body class="chat">
  <div class="chat__sidebar">
    <h3>Peaple</h3>
    <div id="users"></div>
  </div>
  <div class="chat__main">
    <ol class="chat__messages"></ol>
    <div class="chat__footer">
      <form id="chat-form">
        <input autofocus autocomplete="off" type="text" name="text" placeholder="Message">
        <button type="submit">Send</button>
      </form>
      <button id="send-location">Send location</button>
    </div>
  </div>
  <script id="message-template" type="x-tmpl-mustache">
    <li class="message">
      <div class="message__title">
        <h4>{{from}}</h4>
        <span>{{createdAt}}</span>
      </div>
      <div class="message__body">
        {{text}}
      </div>
    </li>
  </script>
  <script id="location-message-template" type="x-tmpl-mustache">
    <li class="message">
      <div class="message__title">
        <h4>{{from}}</h4>
        <span>{{createdAt}}</span>
      </div>
      <div class="message__body">
        <a href="https://www.google.com/maps?q={{latitude}},{{longitude}}"
           target="_blank">look at the map</a>
      </div>
    </li>
  </script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="/js/libs/moment.js"></script>
  <script src="/js/libs/mustache.js"></script>
  <script src="/js/index.js"></script>
</body>
</html>
